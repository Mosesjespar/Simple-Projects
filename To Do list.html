<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To DO list </title>
        <style>
            body {
                font-size: 1.2em;
                user-select: none;
                box-sizing: border-box;
                margin: 0 1rem 1rem 1rem;
            }

            li {
                margin-bottom: 10px;
                width: fit-content;
                list-style: circle;


            }

            li button {
                font-size: 12px;
                margin-left: 20px;
                text-align: center;
                cursor: pointer;
                overflow: hidden;
                position: relative;

                top: -5px;
                background: none;
                padding: 5px 10px;
                transition: 0.5s;
                border: 1px solid #3498db;
                color: red;
                font-weight: bold;
                background: none;
                border: 1px solid red;
                border-radius: 15px;
                opacity: 0.8;

            }

            li button:hover {
                color: #fff;
                border-radius: 0px;
                opacity: 1;
            }

            li button::before {
                content: '';
                position: absolute;
                left: 0;
                top: 0;
                background-color: red;
                width: 100%;
                height: 0%;
                transition: 0.8s;
                z-index: -1;
                border-radius: 0% 0% 50% 50%;


            }

            li button:hover::before {
                bottom: 0;
                height: 180%;


            }

            #sendbtn {
                cursor: pointer;
                overflow: hidden;
                position: relative;
                background: none;
                padding: 5px 10px;
                transition: 0.9s;
                border: 1px solid #3498db;
                color: #3498db;
                font-weight: bold;
                border-radius: 25px;
                margin-top: 1rem;
            }

            #sendbtn:hover {
                color: #fff;
                border-radius: 0px;
            }

            #container {
                width: fit-content;
                margin-top: 10vh;
                margin-left: auto;
                margin-right: auto;
                padding: 2rem;
                min-height: 70vh;
                box-shadow:
                    0 2.8px 2.2px rgba(0, 0, 0, 0.034),
                    0 6.7px 5.3px rgba(0, 0, 0, 0.048),
                    0 12.5px 10px rgba(0, 0, 0, 0.06),
                    0 22.3px 17.9px rgba(0, 0, 0, 0.072),
                    0 41.8px 33.4px rgba(0, 0, 0, 0.086),
                    0 100px 80px rgba(0, 0, 0, 0.12);
            }

            h1 {
                text-align: center;
            }

            #sendbtn::after {
                content: '';
                position: absolute;
                left: 0;
                top: 0;
                background-color: #3498db;
                width: 0%;
                height: 100%;
                transition: 0.6s;
                z-index: -1;
                border-radius: 0 30% 30% 0;

            }

            #sendbtn:hover:after {
                top: 0;

                width: 150%;
            }

            #c {
                text-align: center;
            }

            #item:focus {
                border: none;
                outline: none;
                border-bottom: 1.3px solid #3498db;
                border-radius: 2px;
            }

            #item {
                border: 1px solid #3498db;
            }
        </style>
    </head>

    <body>

        <div id="container">
            <h1>My TO DO list</h1>

            <div id="c">
                <label for="item">Enter a new Task:</label>
                <input type="text" name="item" id="item">
                <button id="sendbtn">Add Task</button>
            </div>
            <ul>

            </ul>
        </div>

        <script>
            document.querySelector('button').addEventListener('click', () => {
                let task_list = document.querySelector('ul')
                let new_task = document.createElement('li')
                let del_btn = document.createElement('button')
                del_btn.textContent = 'Delete'
                del_btn.onclick = function () {

                    task_list.removeChild(new_task)
                }
                new_task.textContent = document.querySelector('#item').value;
                task_list.appendChild(new_task)
                new_task.appendChild(del_btn)
                document.querySelector('#item').value = ''
                document.querySelector('#item').focus()
            })
        </script>
    </body>

</html>
