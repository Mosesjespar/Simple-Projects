<!DOCTYPE html>
<html>

    <head>
        <title>My Rainbow Animation</title>

        <style>
            body {
                height: 100%;
                width: 100%;
                margin: auto;
            }

            #pt {
                width: fit-content;
                height: 100px;
                border: 1px solid black;
                animation-name: colors, rotation, radius;
                animation-duration: 3s;
                animation-iteration-count: infinite;
                margin-left: auto;
                margin-right: auto;
                font-size: 80px;
                text-align: center;
                position: relative;
                top: 300px;
            }

            @keyframes radius {
                50% {
                    transform: rotate(36000000000000000deg) scale(1.5);
                    border-radius: 30%;

                }
            }

            @keyframes rotation {
                0% {
                    transform: rotate(3590000000deg);

                }

                100% {
                    transform: rotate(36000000000000000deg);

                }
            }


            @keyframes colors {
                0% {
                    background-color: red;

                }

                15% {
                    background-color: orange;


                }

                30% {
                    background-color: yellow;


                }

                45% {
                    background-color: green;


                }

                60% {
                    background-color: blue;

                }

                75% {
                    background-color: indigo;


                }

                90% {
                    background-color: violet;

                }

                100% {
                    background-color: red;

                }



            }
        </style>
    </head>

    <body>
        <div id="pt">HELP ME</div>


    </body>

</html>
