<!DOCTYPE html>
<html>

    <head>
        <title>My javascript</title>

        <style>
            #p {
                width: fit-content;

                height: fit-content;
                position: relative;
            }

            body {
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="p">Click or hold any arrow key</div>
        <script>
            const myDiv = document.getElementById("p")
            window.addEventListener('keydown', move)
            x = 0;
            y = 0;
            d = 13;
            function move(event) {

                switch (event.key) {
                    case "ArrowUp":
                        y -= d;
                        myDiv.style.top = y + 'px'
                        myDiv.style.color = "red"
                        myDiv.textContent = "up"
                        break;

                    case "ArrowDown":
                        y += d;
                        myDiv.style.top = y + 'px'
                        myDiv.textContent = "down"
                        myDiv.style.color = "blue"

                        break;
                    case "ArrowRight":
                        x += d;
                        myDiv.style.left = x + 'px'
                        myDiv.style.color = "green"
                        myDiv.textContent = "right"
                        break;
                    case "ArrowLeft":
                        x -= d;
                        myDiv.style.left = x + 'px'
                        myDiv.style.color = "orange"
                        myDiv.textContent = "left"
                        break;
                }
            }
        </script>
    </body>

</html>
